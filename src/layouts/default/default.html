{{!-- This is the base layout for your project, and will be used on every page unless specified. --}}

<!doctype html>
<html class="no-js" lang="ru">
{{> head}}
<body class="{{ page }}-page">
  <div class="layout">
    <div class="layout__header">{{> header}}</div>
    {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
    <div class="layout__content">
      {{> body}}
    </div>
    <div class="layout__footer">{{> footer}}</div>
  </div>
  <script src="{{root}}assets/scripts/app.js"></script>
</body>
</html>
